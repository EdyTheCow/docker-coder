services:

  coder:
    image: ${CODER_REPO:-ghcr.io/coder/coder}:${CODER_VERSION:-latest}
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - coder-network
      - local
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://${POSTGRES_USER:-coder}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB:-coder}?sslmode=disable"
      CODER_HTTP_ADDRESS: "0.0.0.0:7080"
      CODER_TLS_ENABLE: false
      CODER_ACCESS_URL: "https://${DOMAIN}"
      CODER_WILDCARD_ACCESS_URL: "*.${DOMAIN}"
    group_add:
      - "989" # docker group on host: getent group docker | cut -d: -f3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coder-network"
      - "traefik.http.services.coder-svc.loadbalancer.server.port=7080"
      # One router handles both the dashboard host and all wildcard subdomains
      - "traefik.http.routers.coder.rule=Host(`${DOMAIN}`) || HostRegexp(`^.+\\.${DOMAIN}$$`)"
      - "traefik.http.routers.coder.tls=true"
      - "traefik.http.routers.coder.tls.certresolver=cloudflare"
      - "traefik.http.routers.coder.service=coder-svc"
      # Request a single cert with SANs covering both
      - "traefik.http.routers.coder.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.coder.tls.domains[0].sans=*.${DOMAIN}"

  database:
    image: "postgres:17"
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-coder}
    volumes:
      - coder_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-coder} -d ${POSTGRES_DB:-coder}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  coder_data:

networks:
  coder-network:
    external: true
  local:
    external: false